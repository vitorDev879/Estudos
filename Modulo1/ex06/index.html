<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square" title="Use a tag <p>">Parágrafos</li>
        <li type="square" title="Use a tag <h1>">Títulos</li>
        <li type="square" title="Use a tag <img>">Imagens</li>
    </ul>
</body>
</html>
